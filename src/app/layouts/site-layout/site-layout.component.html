<div class="wrap-bg">

    <mat-drawer-container class="example-container" autosize>
        <div id="mySidenav" class="sidenav">
            <div class="openbtn-wrap">
                <span class="openbtn">
                  <img src="../../../assets/smsl_logo_white.png" routerLink="/site" alt="logo_smsl" class="logo">
                </span>
            </div>
            <div class="navleft-elem">
                <div class="nav-elem-wrap" routerLink="/site">
                    <mat-icon class="nav-elem-icon">home</mat-icon><a>Главная</a></div>
                <div class="nav-elem-wrap" routerLink="/staff">
                    <mat-icon class="nav-elem-icon">person</mat-icon><a>Сотрудники</a></div>
                <div class="nav-elem-wrap" routerLink="/reports/list">
                    <mat-icon class="nav-elem-icon">event_note</mat-icon><a>Отчеты</a></div>
                <div class="nav-elem-wrap" routerLink="/equipment">
                    <mat-icon class="nav-elem-icon">settings_input_component</mat-icon><a>Оборудование</a></div>
                <div class="nav-elem-wrap" routerLink="messenger">
                    <mat-icon class="nav-elem-icon">chat</mat-icon><a>Диалоги</a></div>
                <div class="nav-elem-wrap" routerLink="/cloud">
                    <mat-icon class="nav-elem-icon">cloud_queue</mat-icon><a>Облако</a></div>
                <div class="nav-elem-wrap" routerLink="/support">
                    <mat-icon class="nav-elem-icon">settings</mat-icon><a>Поддержка</a></div>
            </div>
        </div>
        <mat-drawer #drawer class="example-sidenav" mode="over">
            <div class="openbtn-wrap">
                <mat-icon class="close-icon" (click)="drawer.close()" s>close</mat-icon>

            </div>

            <div class="navleft-elem">
                <div class="nav-elem-wrap" (click)="drawer.close()" routerLink="/site">
                    <mat-icon class="nav-elem-icon">home</mat-icon>
                    <p>Главная</p>
                </div>
                <div class="nav-elem-wrap" (click)="drawer.close()" routerLink="/staff">
                    <mat-icon class="nav-elem-icon">person</mat-icon>
                    <p>Сотрудники</p>
                </div>
                <div class="nav-elem-wrap" (click)="drawer.close()" routerLink="/reports/list">
                    <mat-icon class="nav-elem-icon">event_note</mat-icon>
                    <p>Отчеты</p>
                </div>
                <div class="nav-elem-wrap" (click)="drawer.close()" routerLink="/equipment">
                    <mat-icon class="nav-elem-icon">settings_input_component</mat-icon>
                    <p>Оборудование</p>
                </div>
                <div class="nav-elem-wrap" (click)="drawer.close()" routerLink="messenger">
                    <mat-icon class="nav-elem-icon">chat</mat-icon>
                    <p>Диалоги</p>
                </div>
                <div class="nav-elem-wrap" (click)="drawer.close()" routerLink="/cloud">
                    <mat-icon class="nav-elem-icon">cloud_queue</mat-icon>
                    <p>Облако</p>
                </div>
                <div class="nav-elem-wrap" (click)="drawer.close()" routerLink="/support">
                    <mat-icon class="nav-elem-icon">settings</mat-icon>
                    <p>Поддержка</p>
                </div>
            </div>
        </mat-drawer>

        <div class="header-fix">
            <header>
                <div class="container">
                    <nav>
                        <div class="nav-wrapper">
                            <div class="open-burger-wrap">
                                <span class="openbtn" (click)="drawer.toggle()">
                                <span class="burger"> </span><span class="burger"> </span><span class="burger"></span>
                                </span>
                            </div>


                            <ul class="nav-elem li-box" style="padding-left: 0px;">
                                <li routerLink="/site">
                                    <a></a>
                                </li>

                                <button class="news" mat-button disabled aria-label="Example icon-button with a menu">
                              <span>Новости</span>
                            </button>
                                <button class="task" mat-button disabled aria-label="Example icon-button with a menu">
                              <span>Задачи</span>
                            </button>
                                <button class="profile" mat-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                              <span>Профиль</span>
                              <mat-icon>keyboard_arrow_down</mat-icon>
                            </button>
                                <mat-menu #menu="matMenu">
                                    <button mat-menu-item routerLink="/profile">
                                    <mat-icon>person</mat-icon>
                                    <span>{{UserName}}</span>
                                  </button>
                                    <button mat-menu-item disabled>
                                    <mat-icon>edit</mat-icon>
                                    <span>Редактировать</span>
                                  </button>
                                    <button mat-menu-item (click)="lout()">
                                    <mat-icon>exit_to_app</mat-icon>
                                    <span>Выйти</span>
                                  </button>
                                </mat-menu>
                            </ul>
                        </div>
                    </nav>
                </div>
            </header>
        </div>
        <div class="content-wrap" (click)="closeNav()">
            <div class="container">
                <!-- <div style="padding-top: 100px;">
                    <app-loader-logo [show]="true"></app-loader-logo>
                </div> -->
                <router-outlet></router-outlet>
            </div>
        </div>

    </mat-drawer-container>

</div>
