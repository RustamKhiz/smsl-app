<mat-tab-group mat-align-tabs="center" color="accent" dynamicHeight>
    <mat-tab label="Оборудование">
        <div class="content-flex">
            <div class="equipment-filter">
                <p>Фильтры</p>
            </div>
            <div class="equipment" infinite-scroll [infiniteScrollDistance]="scrollDistance" [infiniteScrollThrottle]="throttle" (scrolled)="onScrollDown(0)">
                <mat-card class="example-card" *ngFor="let Equipment of equipment; index as i">
                    <mat-card-header>
                        <!-- <div mat-card-avatar class="example-header-image"></div> -->
                        <mat-card-title>{{Equipment.FullName}} {{Equipment.Number}}</mat-card-title>
                        <mat-card-subtitle>{{Equipment.PeronalFio}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="../../../../assets/mashines.png">
                    <mat-card-content>
                        <p>
                            {{Equipment.Status}}
                        </p>
                    </mat-card-content>
                    <mat-divider></mat-divider>
                    <mat-card-actions>
                        <button mat-button>Подробнее</button>
                    </mat-card-actions>
                </mat-card>


            </div>
        </div>
    </mat-tab>
    <mat-tab label="Статистика">
        <p style="text-align: center; margin-top: 90px; font-size: 30px; height: 300px;"> Раздел в разработке</p>
    </mat-tab>
    <mat-tab label="Статистика ремонтов">
        <p style="text-align: center; margin-top: 90px; font-size: 30px; height: 300px;"> Раздел в разработке</p>
    </mat-tab>
    <mat-tab label="Табель">
        <p style="text-align: center; margin-top: 90px; font-size: 30px; height: 300px;"> Раздел в разработке</p>
    </mat-tab>
    <mat-tab label="Вспомогательное">
        <p style="text-align: center; margin-top: 90px; font-size: 30px; height: 300px;"> Раздел в разработке</p>
    </mat-tab>
</mat-tab-group>
